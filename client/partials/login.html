<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>Register!!</h2>
<form ng-submit="UC.create(UC.newUser)">
	<div>
		<label>Name:</label>
		<input type="text" ng-model="UC.newUser.name">
	</div>
	<div>
		<label>Email:</label>
		<input type="text" ng-model="UC.newUser.email">
	</div>
	<div>
		<label>Password:</label>
		<input type="password" ng-model="UC.newUser.password">
	</div>
	<div>
		<label>Password Confirmation:</label>
		<input type="password" ng-model="UC.newUser.password_confirmation">
	</div>
	<div>
		<input type="submit" value="Register">
	</div>
		<div >
			<ul>
				<li ng-repeat="error in UC.registrationErrors">{{error}}</li>
			</ul>
		</div>

</form>
<div>
	<h2>Login!</h2>
<form ng-submit="UC.login(UC.loginUser)">
	<div>
		<label>Email:</label>
		<input type="text" ng-model="UC.loginUser.email">
	</div>
	<div>
		<label>Password:</label>
		<input type="password" ng-model="UC.loginUser.password">
	</div>
	<div>
		<input type="submit" value="Login">
	</div>
		<div >
			<ul>
				<li ng-repeat="error in UC.loginErrors">{{error}}</li>
			</ul>
		</div>	
</form>
</div>





</body>
</html>
